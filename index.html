<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>橘子小镇论坛</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,Tahoma,Arial;
    background-image:url("orange.png");
    background-repeat:repeat;
    background-size:120px;
}

/* 模拟手机壳 */
.phone{
    max-width:420px;
    margin:20px auto;
    background:#fffdf8;
    border-radius:18px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
    overflow:hidden;
}

/* 顶部 */
.topbar{
    background:#c58f5c;
    color:white;
    padding:12px;
    font-size:15px;
    text-align:center;
    position:relative;
}

.back-home{
    position:absolute;
    left:12px;
    cursor:pointer;
    font-size:13px;
    opacity:0.9;
}

.thread-title{
    padding:14px;
    font-size:15px;
    font-weight:bold;
    background:#f6efe5;
    border-bottom:1px solid #eee3d4;
}

.meta{
    padding:8px 14px;
    font-size:12px;
    color:#8c7c6d;
    border-bottom:1px solid #f0e6d8;
}

.toolbar{
    padding:8px 14px;
    font-size:12px;
    background:#faf6ef;
    border-bottom:1px solid #f0e6d8;
}

.toolbar span{
    margin-right:12px;
    color:#a05d2c;
    cursor:pointer;
}

/* 楼层 */
.post{
    padding:12px 14px;
    border-bottom:1px solid #f3eadf;
}

.username{
    font-size:13px;
    font-weight:bold;
    margin-bottom:4px;
}

.hidden-name{
    visibility:hidden;
    height:16px;
}

.meta-user{
    font-size:11px;
    color:#9c8b7d;
    margin-bottom:6px;
}

.floor{
    font-size:12px;
    color:#8c7c6d;
    margin-bottom:4px;
}

.content{
    font-size:14px;
    line-height:1.6;
    white-space:normal;
    margin:3px 0 5px 0;
}

.deleted{
    color:#b3a79b;
    font-style:italic;
}

.actions{
    margin-top:4px;
    font-size:12px;
    display:flex;
    justify-content:space-between;
}

.actions span{
    margin-right:10px;
    color:#a05d2c;
    cursor:pointer;
}

.pagebar{
    padding:10px 14px;
    text-align:center;
    font-size:12px;
    background:#faf6ef;
}

.pagebar span{
    margin:0 6px;
    cursor:pointer;
    color:#a05d2c;
}

.quote-box{
    padding:10px 14px;
    background:#fff3df;
    border-top:1px solid #e6d6bf;
    font-size:13px;
}
</style>
</head>

<body>

<div class="phone">

<div class="topbar">
    <span class="back-home" onclick="goHome()">← 论坛主页</span>
    橘子小镇论坛
</div>

<div class="thread-title">
「求助」我的狗总是对邻居的狗进行骑跨行为，对方主人每次都吓得尖叫，我该怎么道歉？
</div>

<div class="meta">
浏览量：1843 ｜ 回复：62
</div>

<div class="toolbar">
<span onclick="toggleOP(true)">只看楼主</span>
<span onclick="toggleOP(false)">全部</span>
</div>

<div id="posts"></div>
<div class="pagebar" id="pagebar"></div>
<div id="quoteArea"></div>

</div>

<script>
let currentPage = 1;
let onlyOP = false;
const OP_NAME = "我家狗狗可爱";
let allPostsData = {}; // 保存每页的帖子数据 {1: [...], 2: [...]}
let pageCount = 3; // 总页数，根据你的 pageX.js 文件数量调整

function getLevel(points){
    if(points > 2000) return "资深居民";
    if(points > 1000) return "常驻居民";
    if(points > 300) return "小镇居民";
    return "新居民";
}

function randomIP(){
    return "IP: 192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
}

/* 加载分页文件 */
function loadPage(page){
    currentPage = page;

    const old = document.getElementById("pageScript");
    if(old) old.remove();

    const script = document.createElement("script");
    script.src = "page"+page+".js?"+Date.now();
    script.id = "pageScript";
    document.body.appendChild(script);
}

/* render 由 pageX.js 调用，确保传入的数据保存 */
function render(data){
    allPostsData[currentPage] = data; // 保存当前页数据
    renderPosts();
    renderPages();
}

/* 渲染帖子（根据 onlyOP 过滤和跨页累计楼层号） */
function renderPosts(){
    const container = document.getElementById("posts");
    container.innerHTML = "";

    let totalBefore = 0;
    for(let p = 1; p < currentPage; p++){
        if(allPostsData[p]){
            totalBefore += allPostsData[p].length;
        }
    }

    let posts = allPostsData[currentPage] || [];
    if(onlyOP){
        posts = posts.filter(p => p.name === OP_NAME);
    }

    posts.forEach((p, i) => {
        const floorNumber = totalBefore + i + 1;
        const level = getLevel(p.points || 0);
        const isOP = p.name === OP_NAME;

        const postHTML = document.createElement("div");
        postHTML.className = "post";
        postHTML.innerHTML = `
            <div class="username">
                ${p.name || '匿名'} ${isOP ? '（楼主）' : ''}
            </div>
            <div class="meta-user">
                积分 ${p.points || 0} ｜ ${level} ｜ ${randomIP()}
            </div>
            <div class="floor">
                ${floorNumber}楼 ｜ 发表于 ${p.time}
            </div>
            <div class="content ${p.deleted ? 'deleted' : ''}">
                ${p.deleted ? '该帖已被删除' : p.content.replace(/\n/g,'<br>')}
            </div>
            <div class="actions">
                ${!p.deleted ? `<span onclick="quotePost(${floorNumber})">引用</span><span style="color:#b5a79a;">举报</span>` : ''}
            </div>
        `;
        container.appendChild(postHTML);
    });
}

/* 渲染分页栏 */
function renderPages(){
    const bar = document.getElementById("pagebar");
    bar.innerHTML = "";

    for(let i=1;i<=pageCount;i++){
        const span = document.createElement("span");
        span.innerText = i;
        if(i===currentPage) span.style.fontWeight="bold";
        span.onclick = () => loadPage(i);
        bar.appendChild(span);
    }
}

/* 只看楼主 */
function toggleOP(val){
    onlyOP = val;
    renderPosts(); // 不重置 totalBefore，楼层号自动连续
}

/* 返回主页 */
function goHome(){
    window.location.href="home.html";
}

function quotePost(floor){
    const area = document.getElementById("quoteArea");
    area.innerHTML = `<div class="quote-box">引用 ${floor}楼：<br>（内容略）</div>`;
}

/* 初始加载第一页 */
loadPage(1);
</script>



</body>
</html>
